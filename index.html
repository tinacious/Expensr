<!DOCTYPE html>
<html lang="en" class="camping-theme">
<head>
	<meta charset="UTF-8">
	<title>Expensr</title>
	<meta name="viewport" content="width=device-width user-scalable=no" />
	<script type="text/javascript" src="//use.typekit.net/zej5vpz.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="html/css" href="css/style.css" />
</head>

<body>
	<div class="container">
		<h1>Expensr</h1>
		<div class="welcome">
        	<p>
        	    Expensr is a free app to help you fairly manage your group expenses.
        	</p>
        </div>

		<h2>Expense Input</h2>
		<form id="newexpense" action="#" method="post">
			<!-- item -->
			<label for="item">Item</label>
			<input type="text" name="item" id="item" />
			<br />
			<!-- who paid -->
			<label for="who_paid">Who Paid</label>
			<input type="text" name="who_paid" id="who_paid" />
			<br />
			
			<!-- who partook -->
			<label for="participants">Participants</label>
			<input type="text" name="participants" id="participants" />
			<br />

			<label for="cost">Cost</label>
			<input type="text" pattern="[0-9]*" name="cost" id="cost" />
			<br />

			<input type="button" value="Submit" onclick="MyApp.addExpense()"/>
		</form>
		
		 <h2>Expense Summary</h2>
		 <table id="expenses" class="responsive-table">
			 <thead>
				 <tr>
					 <th>Item</th>
					 <th>Paid</th>
					 <th>Part.</th>
					 <th>Cost</th>
					 <th><i class="lsf-icon" title="remove"></i></th>
				 </tr>
			 </thead>
			 <tbody></tbody>
		 </table>

		 <h2>Amounts Owed</h2>
		 <table id="payments">
		 <thead>
			 <tr>
				 <th>From</th>
				 <th>To</th>
				 <th>Amount</th>
			 </tr>
		 </thead>
		 <tbody></tbody>
		 </table>   
	</div>

	<div class="illustrations">
		<img src="img/tent.png" class="tent" alt="Tent">
		<img src="img/camper-wood.png" class="camper-wood" alt="Camper carrying wood for the fire.">
		<img src="img/camper-fireplace.png" class="camper-fireplace" alt="Camper at the fireplace roasting marshmallows.">
	</div>

	<div class="credits">
		<p>
			A collaborative project by <a href="http://ordeau.com" target="_blank">Ordeau</a> (JavaScript dev), <a href="http://alexanderbarattin.com/" target="_blank">Alexander Barattin</a> (illustrator) and <a href="http://tinaciousdesign.com">Tinacious Design</a> (UI/front-end dev).
		</p>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/expensr.js"></script>
</body>
</html>
